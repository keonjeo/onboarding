<div class="form-group" ng-class="{'has-error' : submitted && userForm.first_name.$invalid}">
    <label class="control-label col-md-3">First name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="first_name" class="form-control" ng-model="user.first_name" required placeholder="first name"/>
    </div>
    <p ng-show=" submitted && userForm.first_name.$invalid" class="help-block">First name is required.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && userForm.last_name.$invalid}">
    <label class="control-label col-md-3">Last name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="last_name" class="form-control" ng-model="user.last_name" required placeholder="last name"/>
    </div>
    <p ng-show=" submitted && userForm.last_name.$invalid" class="help-block">Last name is required.</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && userForm.age.$invalid}">
    <label class="control-label col-md-3">Age <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="number" name="age" class="form-control" ng-model="user.age" required placeholder="age"/>
    </div>
    <p ng-show="submitted && userForm.age.$error.required" class="help-block">Age is required.</p>
    <p ng-show="submitted && userForm.age.$error.age" class="help-block">Enter valid age</p>
</div>

<div class="form-group" ng-class="{'has-error' : submitted && userForm.gender.$invalid}">
    <label class="control-label col-md-3">Gender <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="gender" class="form-control" ng-model="user.gender" required placeholder="gender"/>
    </div>
    <p ng-show="submitted && userForm.gender.$error.required" class="help-block">Gender is required.</p>
    <p ng-show="submitted && userForm.gender.$error.gender" class="help-block">Enter valid gender</p>
</div>

<div class="form-group">
    <div class="pull-left">
        <a class="btn btn-default" href="/"> Back</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
